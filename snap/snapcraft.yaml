name: hexdino
base: core22
version: 0.1.3
license: MIT
summary: A hex editor with vim like keybindings written in Rust.
description: |
  A hex editor with vim like keybindings written in Rust.

confinement: devmode

parts:
  hexdino:
    plugin: rust
    build-packages: [cargo]
    source: https://github.com/Luz/hexdino.git

apps:
  hexdino:
    command: bin/hexdino
